{{/* Browser mockup frame. Pass "image" (URL) and "alt" as context. */}}
<div class="rounded-xl overflow-hidden shadow-2xl shadow-cyan-500/10 border border-gray-800">
  {{/* Browser chrome */}}
  <div class="bg-gray-900 px-4 py-3 flex items-center space-x-2">
    <div class="w-3 h-3 rounded-full bg-red-500"></div>
    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
    <div class="w-3 h-3 rounded-full bg-green-500"></div>
    <div class="flex-1 mx-4">
      <div class="bg-gray-800 rounded-md h-5"></div>
    </div>
  </div>
  {{/* Content */}}
  <div class="aspect-video bg-gray-800">
    {{ with .image }}
    <img src="{{ . }}" alt="{{ $.alt }}" class="w-full h-full object-cover">
    {{ end }}
  </div>
</div>
