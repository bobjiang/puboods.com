<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
  <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description }}{{ end }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">
  {{- $css := resources.Get "css/main.css" }}
  {{- if $css }}
  <link rel="stylesheet" href="{{ $css.Permalink }}">
  {{- end }}
  {{- partialCached "head/favicon.html" . }}
</head>
<body class="font-body text-body bg-white">
  {{- partial "header.html" . -}}
  <main>
    {{- block "main" . }}{{ end -}}
  </main>
  {{- partial "footer.html" . -}}
</body>
</html>
