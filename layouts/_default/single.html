{{ define "main" }}

<article class="py-16">
    <div class="max-w-3xl mx-auto text-center mb-12">
        <h1 class="text-3xl md:text-4xl font-bold text-zinc-900 mb-4">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="text-lg text-zinc-500">{{ .Description }}</p>
        {{ end }}
    </div>
    <div class="max-w-3xl mx-auto prose prose-zinc prose-lg">
        {{ .Content }}
    </div>
</article>

{{ end }}
