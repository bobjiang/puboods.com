{{ define "main" }}
<main class="main-wrapper">
    <!-- Hero Section -->
    <header class="position-relative" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 60vh;">
        <div class="page-padding">
            <div class="container-large">
                <div class="padding-vertical padding-xxxlarge text-align-center">
                    <div class="container-small">
                        <h1 class="heading-huge text-color-white">{{ .Title }}</h1>
                        <div class="spacer-medium"></div>
                        <p class="paragraph-xlarge text-color-white opacity-90">{{ .Description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="padding-vertical padding-xxxlarge">
        <div class="page-padding">
            <div class="container-large">
                <div class="content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="padding-vertical padding-xxxlarge" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="page-padding">
            <div class="container-large">
                <div class="text-align-center">
                    <h2 class="heading-large text-color-white margin-bottom margin-medium">Ready to Build Your DeFi Project?</h2>
                    <p class="paragraph-xlarge text-color-white opacity-90 margin-bottom margin-large">Whether you're launching a DEX, NFT marketplace, or innovative DeFi protocol, we have the expertise to bring your vision to life.</p>
                    <div class="buttonwrapper center-button">
                        <a href="https://calendly.com/bobjiang" class="button is-large w-inline-block" style="background: white; color: #667eea;">
                            <div>Schedule Free Consultation</div>
                        </a>
                        <div class="spacer-small"></div>
                        <a href="mailto:hi@puboods.com" class="button-secondary is-large w-inline-block" style="border-color: white; color: white;">
                            <div>Email Us</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<style>
    .content img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        margin: 2rem 0;
    }
    
    .content h2 {
        margin-top: 3rem;
        margin-bottom: 1rem;
        color: #1a202c;
    }
    
    .content h3 {
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        color: #2d3748;
    }
    
    .content ul {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
    }
    
    .content li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
    }
    
    .content p {
        margin-bottom: 1rem;
        line-height: 1.8;
    }
    
    .content a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    
    .content a:hover {
        color: #764ba2;
        text-decoration: underline;
    }
    
    .content hr {
        margin: 3rem 0;
        border: none;
        border-top: 2px solid #e2e8f0;
    }
    
    .content strong {
        color: #2d3748;
        font-weight: 600;
    }
</style>
{{ end }}
