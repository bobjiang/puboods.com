<div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            {{ if .IsHome }}
            <h1 class="text-2xl font-bold uppercase">
                <a href="{{ .Site.BaseURL }}" class="flex items-center gap-2">
                    {{ with .Site.Params.logo }}
                    <img src="/{{ . }}" alt="{{ $.Site.Title }}" class="h-8 w-auto">
                    {{ end }}
                    <span>Puboods</span>
                </a>
            </h1>
            {{ else }}
            <h2 class="text-2xl font-bold uppercase">
                <a href="{{ .Site.BaseURL }}" class="flex items-center gap-2">
                    {{ with .Site.Params.logo }}
                    <img src="/{{ . }}" alt="{{ $.Site.Title }}" class="h-8 w-auto">
                    {{ end }}
                    <span>Puboods</span>
                </a>
            </h2>
            {{ end }}
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
            <ul class="flex items-center space-x-2">
                {{ range .Site.Menus.main }}
                <li>
                    <a class="rounded-full border px-5 py-2 bg-zinc-100 hover:bg-zinc-200 text-sm font-medium{{ if $.IsMenuCurrent "main" . }} border-zinc-400{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="md:hidden toggle-button p-2" data-target="mobile-menu" aria-label="Toggle menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="md:hidden close mt-4">
        <ul class="flex flex-wrap gap-2">
            {{ range .Site.Menus.main }}
            <li>
                <a class="rounded-full border px-5 py-2 bg-zinc-100 hover:bg-zinc-200 text-sm font-medium inline-block{{ if $.IsMenuCurrent "main" . }} border-zinc-400{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</div>
