{{/* Service card. Pass "icon" (SVG), "name", "description" as context. */}}
<div class="glow-card p-6 text-center">
  <div class="w-12 h-12 mx-auto mb-4 rounded-xl bg-gradient-to-br from-cyan-500/10 to-emerald-500/10 flex items-center justify-center text-cyan-600">
    {{ .icon | safeHTML }}
  </div>
  <h3 class="font-heading font-bold text-dark text-lg mb-2">{{ .name }}</h3>
  <p class="text-sm text-body leading-relaxed">{{ .description }}</p>
</div>
